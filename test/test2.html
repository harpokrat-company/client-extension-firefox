<script>
  function submit_username() {
      let form = document.forms[0]
      let user = document.querySelectorAll("input[name='username']")[0]
      let pass = document.querySelectorAll("input[type='password']")[0]

      user.setAttribute("hidden", true)
      pass.removeAttribute("hidden")
      form.setAttribute("onsubmit", "return submit_password()")
      return false;
  }
  function submit_password() {
      return true;
  }
</script>
<form name="login" onsubmit="return submit_username()" method="post">
  <input placeholder="username" name="username" type="text"></input>
  <input placeholder="password" type="password" hidden></input>
  <input type="submit"></input>
</form>
