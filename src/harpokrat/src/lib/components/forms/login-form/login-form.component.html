<hpk-form [formGroup]="loginForm" [loading]="loading" [error]="error" submitTitle="Log in" (formSubmit)="onLogin()">
  <div class="form-group">
    <label for="login-form--input--email">Email</label>
    <input id="login-form--input--email" type="text" formControlName="email" placeholder="Email"
           class="form-control">
  </div>
  <div class="form-group">
    <label for="login-form--input--password">Secret</label>
    <input id="login-form--input--password" type="password" formControlName="password" placeholder="Secret"
           class="form-control">
  </div>
</hpk-form>
