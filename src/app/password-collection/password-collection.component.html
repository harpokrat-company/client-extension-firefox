<span class="collections">
    <button (click)="addPassword()">Push</button>
    <button (click)="removePassword()">Pop</button>
  <button (click)="orderPassword()"><span *ngIf="!alphabeticalOrder; else unalpha">Sort A->Z</span></button>
  <ng-template #unalpha>Sort Z->A</ng-template>
  <li class="collection" *ngFor="let password of passwords">
    <app-password [password]="password"></app-password>
  </li>
</span>
