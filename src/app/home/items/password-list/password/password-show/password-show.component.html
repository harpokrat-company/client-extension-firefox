<div class="container py-4"
     *ngIf="secret | async as secret">
  <hpk-secret [secret]="secret"></hpk-secret>
  <div class="d-flex flex-row mt-3 btn-container">
    <button class="btn btn-sm btn-dark flex-grow-1" type="button" (click)="extComplete(secret.attributes.domain, secret.attributes.login, this.secret.attributes.password)">Complete</button>
  </div>
</div>
