<div class="m-5 card">
  <div class="card-body">
    <h5 class="card-title">Connexion à Harpokrat</h5>
    <form>
        <div *ngIf="failure">Connexion échouée.</div>
        <div *ngIf="token">JWT : {{token}}</div>
        <div class="form-group">
          <label for="exampleInputEmail1">Adresse email</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adresse email" [(ngModel)]="email">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mot de passe</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe" [(ngModel)]="password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Rester connecter</label>
        </div>
        <button class="mt-2 btn btn-primary" (click)="connexion()">Connexion</button>
        <div>
        <a href="http://google.fr">Pas de compte ?</a>
      </div>
      </form>
  </div>
</div>
